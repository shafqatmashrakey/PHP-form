<!DOCTYPE html>
<html>
<head>
	<title>THE FORM</title>
	<script type="text/javascript">
		function submitForm() {
			// Get form inputs
			var name = document.getElementById("name").value;
			var email = document.getElementById("email").value;
			var topic = document.getElementById("topic").value;

			// Validate form inputs
			if (name === "" || email === "" || topic === "") {
				// Display error message
				var errorMessage = "Error: Please enter your ";
				if (name === "") {
					errorMessage += "name";
				}
				if (email === "") {
					errorMessage += (name === "") ? ", email" : "email";
				}
				if (topic === "") {
					errorMessage += (name === "" && email === "") ? "and topic" : "topic";
				}
				errorMessage += ".";
				errorMessage += " (" + email + ")";
				alert(errorMessage);
			} else {
				// Display summary message
				var summaryMessage = "Thank you for submitting your ";
				summaryMessage += "CSC 235 assignment, " + name + ".";
				alert(summaryMessage);
			}
		}
	</script>
</head>
<body>
	<div class="slide titlepage">
  <h1 class="title">Assignment 4 <br><font color = "#000080"> </font></h1>
  <p class="author">Shafqat Mashrakey</p>
  <p class="date">Computer Science Department <br><font color = "#8080FF" style="text-shadow:-1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">Southern Connecticut State University</font></p>
	<B><H1>FILL UP THE FORM</H1> </B>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br>

		<label for="topic">Subject:</label>
		<input type="text" id="topic" name="topic"><br>

		<input type="button" value="Submit" onclick="submitForm()">
	</form>
</body>
</html>
